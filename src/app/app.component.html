<section style="padding: 10%; height: 100%" class="blue">
  <div style="height: 60%">
    <ngx-typed-js
      [contentType]="'html'"
      [strings]="[
        'Hi! ^1000 <br> I am Mohit ^1000 <br> Me solving world problems by writing code ^1000 <br> Travel and Food are my hobbies ^1000 <br> 
  Trying to learn cooking and reading these days '
      ]"
    >
      <h2 class="typing"></h2>
    </ngx-typed-js>
  </div>

  <div class="navigation">
    <img
      width="150px"
      height="auto"
      src="../assets/buttonPhotos.png"
      (click)="scrollSection('photos')"
    />
    <img
      width="150px"
      height="auto"
      src="../assets/buttonCode.png"
      (click)="scrollSection('code')"
    />
    <img
      width="150px"
      height="auto"
      src="../assets/buttonTravel.png"
      (click)="scrollSection('travel')"
    />
  </div>
</section>

<section id="photos" style="height: auto; font-size: 25px">
  <ng-container *ngFor="let data of photoData">
    <app-teaser
      [placeName]="data.name"
      [backgroundImage]="data.image"
      [width]="350"
      [height]="350"
    ></app-teaser>
  </ng-container>
</section>

<section id="travel">
  <app-map></app-map>
</section>
